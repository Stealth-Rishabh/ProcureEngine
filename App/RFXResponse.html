    <script>
        jQuery(document).ready(function () {
            Pageloaded()
            setInterval(function () { Pageloaded() }, 15000);
            if (sessionStorage.getItem('UserID') == null || sessionStorage.getItem('UserID') == "") {
                window.location = sessionStorage.getItem('MainUrl');
            }
            else {

                if (sessionStorage.getItem("UserType") == "E") {
                    $('.page-container').show();
                }
                else {
                    bootbox.alert("You are not Authorize to view this page", function () {
                        parent.history.back();
                        return false;
                    });
                }
            }
            Metronic.init();
            Layout.init();

            $('#dropbidType').select2({
                placeholder: "Select Bid Type",
                allowClear: true
            });
            var param = getUrlVars()["param"];
            var decryptedstring = fndecrypt(param);
            var _RFXID = getUrlVarsURL(decryptedstring)["RFIID"];
            var _VendorID = getUrlVarsURL(decryptedstring)["VendorID"];
            var _pageType = getUrlVarsURL(decryptedstring)["PageType"];
            var _finalStatus = getUrlVarsURL(decryptedstring)["FinalStatus"]
            if (_pageType == null || _pageType == '' || typeof _pageType == 'undefined') {
                $('.button-submit').show();
                $('.button-reject').show();
                $("#spnFinalStatus").hide()
            } else {
                $('.button-submit').hide();
                $('.button-reject').hide();
                $("#spnFinalStatus").show().html("Status : " + _finalStatus);
            }

            if (_RFXID == null) {
                sessionStorage.setItem('CurrentRFXID', 0)
                sessionStorage.setItem('VendorId', 0);
            }
            else {
                sessionStorage.setItem('CurrentRFXID', _RFXID)
                sessionStorage.setItem('VendorId', _VendorID)
                fetchRFIDetails();

                fetchQuestionsForVendors('TechnicalCapabilities');
                fetchQuestionsForVendors('ExecutionCapabilities');
            }
            formvalidate();
            ComponentsPickers.init();
            setCommonData();
            fetchMenuItemsFromSession(0, 0);

        });
        jQuery('#btnpush').click(function (e) {
            jQuery('#approverList > option:selected').appendTo('#mapedapprover');
        });
        jQuery('#btnpull').click(function (e) {
            jQuery('#mapedapprover > option:selected').appendTo('#mapedapprover');
        });

    </script>
