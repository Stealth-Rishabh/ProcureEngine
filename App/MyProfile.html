    <script type="text/javascript">
        jQuery(document).ajaxStart(jQuery.blockUI({ message: '<h5><img src="assets/admin/layout/img/loading.gif" /> Please Wait...</h5>' })).ajaxStop(jQuery.unblockUI);
        jQuery(document).ready(function () {
            Pageloaded()
            setInterval(function () { Pageloaded() }, 15000);
            App.init();
            setCommonData();


            if (sessionStorage.getItem('UserID') == null || sessionStorage.getItem('UserID') == "") {
                window.location = sessionStorage.getItem('MainUrl');
            }
            else {
                $('.page-container').show();

                fetchMenuItemsFromSession(0, 0);
                if (sessionStorage.getItem("UserType") == "E") {
                    formvalidate();
                    $('#frmprofile').show()
                    $('#frmprofilevendor').hide();
                    fetchUserDetails();
                }
                else {
                    formvalidatevendor();
                    $('#frmprofile').hide()
                    $('#frmprofilevendor').show()
                    fetchVendorDetails()

                }
            }


        });
    </script>
